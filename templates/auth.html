{% extends "base.html" %}

{% block title %}Authentication - Farm Health Monitoring{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 17s5-5 10-5 10 5 10 5"></path>
                <path d="M4.8 3.1 8 6.3"></path>
                <path d="M12 3v3"></path>
                <path d="M15.2 3.1 12 6.3"></path>
            </svg>
            <h1>Farm Health Monitoring</h1>
            <p>Manage your livestock health with AI-powered insights</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="error-message" id="login-error"></div>
        </form>

        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div class="error-message" id="signup-error"></div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
